{% extends 'base.html'%}

{% block content %}

<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email ID</th>
      </tr>
    </thead>
    <tbody>

      {%for data in records%}
      <tr>
        <th scope="row">{{data.id}}</th>
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>
      </tr>
      {%endfor%}
      
    </tbody>
  </table>

<h1>About</h1>

<form method="post">
    {%csrf_token%}

    <table>
    {{form.as_table}}
    </table>
    <input type="submit" value="submit">

</form>
    
{% endblock %}
